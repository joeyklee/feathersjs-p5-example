<html>
  <head>
    <title>Featherjs and P5 REST API</title>
    <style>
      *{
        box-sizing: border-box;
      }

      html, body{
        width:100%;
        height:100%;
        font-family: 'Monaco';
      }

      main{
        max-width:800px;
      }

      input{
        width:100%;
      }
      input[type=text]{
        height: 40px;
      }

      fieldset{
        border-radius:4px;
        padding:10px;
        box-shadow: 2px 2px black;
        border:2px solid black;
      }

      input[type=submit]{
        margin-top:10px;
        height:40px;
        border:2px solid black;
        border-radius:4px;
        background-color: #9EEBCF;
        box-shadow: 2px 2px black;
      }

    </style>
  </head>
  <body>
    <main class="container">
      <section id="post-example">
        <h1>POST</h1>
        <form id="todo-form">
          <fieldset>
            <legend>Todo</legend>
            <input type="text" name="todo" placeholder="e.g. snuggle cat">
          </fieldset>
          <input type="submit" id="todo-submit" value="Add Todo">
        </form>
      </section>
      <section id="get-example">
          <h1>GET</h1>
          <div id="get-sketch-container"></div>
      </section>
      <section id="delete-example"> 
          <h1>DELETE</h1>
          <div id="delete-items-container"></div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>
    <!-- FeathersJS -->
    <script src="//unpkg.com/@feathersjs/client@^3.0.0/dist/feathers.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
